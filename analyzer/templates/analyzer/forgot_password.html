{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SkillGap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #10B981;
            --primary-dark: #059669;
            --primary-light: #34D399;
            --success: #10B981;
            --success-light: #D1FAE5;
            --danger: #EF4444;
            --danger-light: #FEE2E2;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            --white: #FFFFFF;
            --gradient-primary: linear-gradient(135deg, #10B981 0%, #059669 50%, #047857 100%);
            --gradient-dark: linear-gradient(135deg, #1F2937 0%, #111827 100%);
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-50);
            padding: 20px;
        }

        .reset-container {
            width: 100%;
            max-width: 440px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-primary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reset-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            padding: 40px;
        }

        .card-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .card-icon {
            width: 64px;
            height: 64px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 1.75rem;
        }

        .card-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .card-header p {
            color: var(--gray-500);
            font-size: 0.9375rem;
        }

        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-input::placeholder {
            color: var(--gray-400);
        }

        /* Messages */
        .form-error, .form-success {
            display: none;
            padding: 14px 16px;
            border-radius: var(--radius-md);
            font-size: 0.9375rem;
            align-items: center;
            gap: 10px;
        }

        .form-error {
            background: var(--danger-light);
            border: 1px solid #FECACA;
            color: #B91C1C;
        }

        .form-success {
            background: var(--success-light);
            border: 1px solid #A7F3D0;
            color: #065F46;
        }

        .form-error.active, .form-success.active {
            display: flex;
        }

        .form-error svg, .form-success svg {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px 24px;
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--radius-md);
            color: var(--white);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn.loading {
            color: transparent;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            top: 50%;
            left: 50%;
            margin: -12px 0 0 -12px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
            color: var(--gray-500);
            text-decoration: none;
            font-size: 0.9375rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <span class="logo-text">SkillGap</span>
        </div>

        <div class="reset-card">
            <div class="card-header">
                <div class="card-icon">üîê</div>
                <h1>Reset your password</h1>
                <p>Enter your email and we'll send you a link to reset your password.</p>
            </div>

            <!-- Error Display -->
            <div id="form-error" class="form-error">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span id="error-text"></span>
            </div>

            <!-- Success Display -->
            <div id="form-success" class="form-success">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <span id="success-text"></span>
            </div>

            <form id="reset-form" class="reset-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="john@example.com" required>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    Send Reset Link
                </button>
            </form>

            <a href="/login/" class="back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back to Sign In
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCR0--hTXPwbw29CNjC-JkBBXrUsdCGqb4",
            authDomain: "ai-job-matcher-90698.firebaseapp.com",
            projectId: "ai-job-matcher-90698",
            storageBucket: "ai-job-matcher-90698.firebasestorage.app",
            messagingSenderId: "677178545276",
            appId: "1:677178545276:web:668d3a4f6803ffc633e5f9",
            measurementId: "G-PY7TS2P96L"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const form = document.getElementById('reset-form');
        const errorDisplay = document.getElementById('form-error');
        const errorText = document.getElementById('error-text');
        const successDisplay = document.getElementById('form-success');
        const successText = document.getElementById('success-text');
        const submitBtn = document.getElementById('submit-btn');

        function showError(message) {
            errorText.textContent = message;
            errorDisplay.classList.add('active');
            successDisplay.classList.remove('active');
        }

        function showSuccess(message) {
            successText.textContent = message;
            successDisplay.classList.add('active');
            errorDisplay.classList.remove('active');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                await auth.sendPasswordResetEmail(email);
                showSuccess('Password reset email sent! Check your inbox.');
                form.style.display = 'none';
            } catch (error) {
                let message = 'Failed to send reset email. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        message = 'No account found with this email address.';
                        break;
                    case 'auth/invalid-email':
                        message = 'Please enter a valid email address.';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Too many requests. Please try again later.';
                        break;
                }
                
                showError(message);
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
